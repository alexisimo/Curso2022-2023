{% extends 'base.html' %}

{% block content %}
    <h1 class="title1">Bienvenido a Charging Point App</h1>
    <hr>
    <!-- divide page in two columns, one with a map using folium and the other contains a form (html and flask), bootstrap 5-->
    <!-- center columns content -->
    <div class="d-flex align-content-center flex-wrap">

        <div class="col-6 p-5">
            <p>
                Introduce los datos a filtrar y pulsa el botón "Realizar query" para ver los puntos de carga disponibles.
            </p>
            <form action="/query" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Operadores</label>
                    <select class="form-select" aria-label="operadores select">
                        <option selected>Todos</option>
                        {% for e in owners %}
                            <option value="{{e}}">{{e}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Tipo de conector</label>
                    <select class="form-select" aria-label="tipo conectores select">
                        <option selected>Todos</option>
                        {% for e in connectorsType %}
                            <option value="{{e}}">{{e}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Reservable</label>
                    <select class="form-select" aria-label="reservable select">
                        <option selected>Todos</option>
                        {% for e in bookables %}
                            <option value="{{e}}">{{e}}</option>
                        {% endfor %}
                      </select>
                </div>
                <button type="submit" class="btn btn-dark">Realizar query</button>
                <button type="submit" class="btn ml-4 btn-danger">Restablecer</button>
            </form>
        </div>

        <div class="col-6">
            <div id="mapid">
                <iframe class="map", src="/map" width="900" height="800"></iframe>
            </div>
        </div>
    </div>



    

{% endblock %}
